[tool:pytest]
# Pytest configuration for deck_compress test suite

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -p no:opik  # Disable problematic plugins that cause import issues

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    compression: marks tests related to compression functionality
    error_handling: marks tests related to error handling
    progress: marks tests related to progress tracking

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning